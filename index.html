        border: 1px solid var(--border-color);
        background-color: var(--bg-input);
        color: var(--text-main);
        font-size: 14px;
        transition: all 0.2s;

        background-color: var(--bg-header);
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);

      .search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
      }

      .shortcut-hint {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: var(--shortcut-bg);
        border: 1px solid var(--shortcut-border);
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 11px;
        color: var(--text-secondary);
        pointer-events: none;
        font-family: monospace;
      }

        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s, color 0.2s;
      }

      .theme-toggle:hover {
        background-color: var(--bg-input);
        color: var(--primary-color);

        display: none;
      }

      body.dark-mode .theme-toggle .icon-moon {
        display: none;
      }
      body.dark-mode .theme-toggle .icon-sun {
        display: block;
      }

      .grid {

        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;

        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      // --- ЛОГИКА ---
      const grid = document.getElementById("grid");
      const searchInput = document.getElementById("searchInput");
      const pageTitle = document.getElementById("pageTitle");
      const pageDesc = document.getElementById("pageDesc");
      const navItems = document.querySelectorAll(".nav-item");
      const toast = document.getElementById("toast");
      const toastText = document.getElementById("toastText");
      const themeToggle = document.getElementById("themeToggle");

      const descriptions = {
        math: "Основные математические операторы, символы логики и множеств.",
        physics:
          "Символы для записи формул, константы, греческий алфавит и индексы.",
        latin: "Стандартные и специальные начертания латинских букв.",
        all: "Полный список всех доступных символов.",
      };

      const titles = {
        math: "Математика",
        physics: "Физика",
        latin: "Латинские буквы",
        all: "Все символы",
      };

      let currentCategory = "math";

      // 1. Инициализация Темы
      // Проверяем сохраненную тему или настройки системы
      const savedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      if (savedTheme === "dark" || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add("dark-mode");
      }

      // 2. Обработчик кнопки темы
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        // Сохраняем выбор пользователя
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });

      // 3. Логика приложения
      setCategory("math");

      function setCategory(cat) {
        currentCategory = cat;
        navItems.forEach((item) => {
          if (item.getAttribute("onclick").includes(`'${cat}'`)) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
        pageTitle.textContent = titles[cat];
        pageDesc.textContent = descriptions[cat];
        searchInput.value = "";

        const data =
          cat === "all"
            ? symbolsData
            : symbolsData.filter((s) => s.tags.includes(cat));
        render(data);
      }

      function render(data) {
        grid.innerHTML = "";
        if (data.length === 0) {
          grid.innerHTML =
            '<div style="grid-column: 1/-1; padding: 20px; color: var(--text-secondary);">Ничего не найдено.</div>';
          return;
        }

        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "symbol-card";
          card.innerHTML = `
                    <div class="symbol-char">${item.char}</div>
                    <div class="symbol-name">${item.name}</div>
                `;
          card.onclick = () => copyText(item.char);
          grid.appendChild(card);
        });
      }

      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase().trim();
        if (!query) {
          setCategory(currentCategory);
          return;
        }
        pageTitle.textContent = "Результаты поиска";
        pageDesc.textContent = `По запросу "${query}"`;
        navItems.forEach((i) => i.classList.remove("active"));

        const filtered = symbolsData.filter((item) => {
          const inName = item.name.toLowerCase().includes(query);
          const inTags = item.tags.some((t) => t.toLowerCase().includes(query));
          return inName || inTags;
        });
        render(filtered);
      });

      function copyText(char) {
        navigator.clipboard.writeText(char).then(() => {
          toastText.textContent = `"${char}" скопирован`;
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 2000);
        });
      }

      // 6. Хоткей Ctrl + /
      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "/") {
          e.preventDefault(); // Чтобы не печаталось в поле, если фокус уже там
          searchInput.value = "";
          setCategory(currentCategory);
          searchInput.focus();
        }
        if ((e.ctrlKey || e.metaKey) && e.code === "Space") {
          e.preventDefault(); // Предотвращаем прокрутку страницы
          searchInput.value = "";
          setCategory(currentCategory);
          searchInput.focus();
        }
      });
